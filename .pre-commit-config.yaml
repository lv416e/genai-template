# Pre-commit hooks configuration
# Run 'uv run pre-commit install' to set up the hooks
# Run 'uv run pre-commit run --all-files' to run on all files

repos:
  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.7
    hooks:
      # Run the linter
      - id: ruff
        name: ruff-lint
        args: [--fix]
        types_or: [python, pyi, jupyter]
      # Run the formatter
      - id: ruff-format
        name: ruff-format
        types_or: [python, pyi, jupyter]

  # MyPy static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        name: mypy-check
        additional_dependencies: []
        args: [--ignore-missing-imports, --follow-imports=silent]

  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File format and structure checks
      - id: trailing-whitespace
        name: trim-trailing-whitespace
      - id: end-of-file-fixer
        name: fix-end-of-files
      - id: check-yaml
        name: check-yaml-syntax
      - id: check-toml
        name: check-toml-syntax
      - id: check-json
        name: check-json-syntax
      - id: pretty-format-json
        name: format-json
        args: [--autofix]
        
      # Security and safety checks
      - id: check-added-large-files
        name: check-large-files
        args: [--maxkb=1024]
      - id: check-case-conflict
        name: check-case-conflicts
      - id: check-merge-conflict
        name: check-merge-conflicts
      - id: debug-statements
        name: check-debug-statements
      - id: detect-private-key
        name: detect-private-keys

      # Python-specific checks
      - id: check-ast
        name: check-python-ast
      - id: check-builtin-literals
        name: check-builtin-literals
      - id: check-docstring-first
        name: check-docstring-first
        
      # General file checks
      - id: mixed-line-ending
        name: fix-line-endings
        args: [--fix=lf]

  # Conventional commits (optional but recommended for better git history)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        name: check-conventional-commits
        stages: [commit-msg]

# Global configuration
default_language_version:
  python: python3.12

# CI configuration - skip slow hooks in CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false